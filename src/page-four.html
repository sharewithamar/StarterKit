<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">




<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-four">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>Use Paper Elements</h1>
      
      <paper-input required auto-validate error-message="needs some text!" label="Input label"></paper-input>
      <paper-dropdown-menu label="Your favourite pastry">
        <paper-listbox slot="dropdown-content">
          <paper-item>Idly</paper-item>
          <paper-item>Dosa</paper-item>
          <paper-item>Vada</paper-item>
          <paper-item>Meals</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <div>
        <paper-checkbox>Favorite</paper-checkbox>

      </div>
      <div>
        <paper-radio-group selected="small">
            <paper-radio-button name="small">Small</paper-radio-button>
            <paper-radio-button name="medium">Medium</paper-radio-button>
            <paper-radio-button name="large">Large</paper-radio-button>
          </paper-radio-group>
      </div>

      <div>
        <paper-button raised>Submit</paper-button>

      </div>

    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'page-four'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
